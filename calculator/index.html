<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Responsive Calculator</title>
<style>
  /* Styling for the calculator */
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .calculator {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .calculator input[type="text"] {
    width: 100%;
    padding: 15px;
    font-size: 24px;
    border: none;
    text-align: right;
    outline: none;
  }
  .calculator button {
    width: 75px;
    height: 75px;
    font-size: 18px;
    margin: 5px;
    cursor: pointer;
    background-color: #eee;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .calculator button:hover {
    background-color: #ddd;
  }
  @media (max-width: 768px) {
    .calculator {
      max-width: 100%;
      box-shadow: none;
    }
  }
</style>
</head>
<body>
<div class="calculator">
  <!-- Display area for calculator input and result -->
  <input type="text" id="result" disabled>
  <!-- Grid layout for calculator buttons -->
  <div class="buttons">
    <button onclick="appendSymbol('7')">7</button>
    <button onclick="appendSymbol('8')">8</button>
    <button onclick="appendSymbol('9')">9</button>
    <button onclick="appendOperator('+')">+</button>
    <button onclick="appendSymbol('4')">4</button>
    <button onclick="appendSymbol('5')">5</button>
    <button onclick="appendSymbol('6')">6</button>
    <button onclick="appendOperator('-')">-</button>
    <button onclick="appendSymbol('1')">1</button>
    <button onclick="appendSymbol('2')">2</button>
    <button onclick="appendSymbol('3')">3</button>
    <button onclick="appendOperator('*')">*</button>
    <button onclick="appendSymbol('0')">0</button>
    <button onclick="clearInput()">C</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendOperator('/')">/</button>
  </div>
</div>
<script>
  let currentInput = '';
  let currentOperator = '';
  
  function appendSymbol(symbol) {
    currentInput += symbol;
    document.getElementById('result').value = currentInput;
  }
  
  function appendOperator(operator) {
    if (currentInput !== '') {
      currentOperator = operator;
      currentInput += operator;
      document.getElementById('result').value = currentInput;
    }
  }
  
  function clearInput() {
    currentInput = '';
    currentOperator = '';
    document.getElementById('result').value = '';
  }
  
  function calculate() {
    if (currentInput !== '' && currentOperator !== '') {
      const parts = currentInput.split(currentOperator);
      const num1 = parseFloat(parts[0]);
      const num2 = parseFloat(parts[1]);
      let result = 0;
      switch (currentOperator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num1 / num2;
          break;
      }
      document.getElementById('result').value = result;
      currentInput = result.toString();
      currentOperator = '';
    }
  }
</script>
</body>
</html>
